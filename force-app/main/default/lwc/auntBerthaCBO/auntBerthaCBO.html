<template>
    <template if:true={showSpinner}>
        <lightning-spinner variant="brand" alternative-text="Loading" size="large" style="z-index: 10000;"></lightning-spinner>
    </template>
    <lightning-card>
        <div class="slds-card__body slds-card__body_inner">
            <template if:true={canConfig}>
                <div class="slds-grid slds-grid_reverse">
                <div class="slds-col slds-size_1-of-12" style="text-align: right;">
                    <lightning-icon icon-name="utility:setup" alternative-text="Close Modal" title="Close" style="color:#FFF"
                    onclick={openSettings}></lightning-icon>
                </div>
            </div>
                <c-aunt-bertha-referral-manager-auth if:true={showSettings} onclosesettings={closeSettings}>
                </c-aunt-bertha-referral-manager-auth>
            </template>
        <lightning-datatable key-field="id" data={data} columns={columns} hide-checkbox-column="true" onrowaction={handleRowAction}>
            </lightning-datatable>
            <template if:true={noReferralsInDb}>
                No records found
            </template>
        </div>
        <template if:true={showNewModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeNewModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-02" class="slds-modal__title slds-hyphenate">Create New Referral</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2"
                        style="text-align: left;">
                        <lightning-record-edit-form record-id={recordId} object-api-name="Referral__c"
                            field-names={fields} onsuccess={handleCreateReferralSuccess}>

                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Program_Name__c"></lightning-input-field>
                                    <lightning-input-field field-name="Status__c" value="not yet helped">
                                    </lightning-input-field>
                                    <lightning-input-field field-name="Contact_Preferences__c"></lightning-input-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Receiver_First_Name__c"></lightning-input-field>
                                    <lightning-input-field field-name="Receiver_Last_Name__c"></lightning-input-field>
                                    <lightning-input-field field-name="Receiver_Email__c"></lightning-input-field>
                                    <lightning-input-field field-name="Receiver_Phone_Number__c">
                                    </lightning-input-field>
                                    <lightning-input-field field-name="Comment__c"></lightning-input-field>
                                </div>
                            </div>
                            <div class="slds-grid">
                                <lightning-button class="slds-m-top_small" label="Cancel" onclick={closeNewModal}>
                                </lightning-button>
                                <lightning-button class="slds-m-top_small" type="submit" label="Save" variant="brand">
                                </lightning-button>
                            </div>
                        </lightning-record-edit-form>
                        <!-- lightning-record-form object-api-name="Referral__c" fields={fields} columns="2"
                            onsuccess={handleCreateReferralSuccess}>
                        </lightning-record-form>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeNewModal}>Cancel</button>
                        <<button class="slds-button slds-button_brand" onclick={confirmSubmission}>Send to Epic</button>>
                    </footer-->
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <template if:true={showRecordModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeRecordModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Referral Record</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1"
                        style="text-align: left;">
                        <lightning-record-edit-form record-id={recordId} object-api-name="Referral__c"
                            field-names={fields} onsubmit={handleEditReferralSubmit} 
                            onsuccess={handleEditReferralSuccess}
                            onerror={handleEditReferralError}>

                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-output-field field-name="Name"></lightning-output-field>
                                    <lightning-output-field field-name="Referral_ID__c"></lightning-output-field>
                                    <lightning-output-field field-name="Program_Name__c"></lightning-output-field>
                                    <lightning-output-field field-name="Sender_Username__c"></lightning-output-field>
                                    <lightning-output-field field-name="Comment__c"></lightning-output-field>
                                    <lightning-output-field field-name="Needs_Follow_Up__c"></lightning-output-field>
                                </div>
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-input-field field-name="Status__c"></lightning-input-field>
                                    <lightning-output-field field-name="Receiver_First_Name__c"></lightning-output-field>
                                    <lightning-output-field field-name="Receiver_Last_Name__c"></lightning-output-field>
                                    <lightning-output-field field-name="Receiver_Email__c"></lightning-output-field>
                                    <lightning-output-field field-name="Receiver_Phone_Number__c">
                                    </lightning-output-field>
                                    <lightning-output-field field-name="Contact_Preferences__c">
                                    </lightning-output-field>
                                </div>
                            </div>
                            <div class="slds-grid">
                                <lightning-button class="slds-m-top_small" label="Cancel" onclick={closeRecordModal}>
                                </lightning-button>
                                <lightning-button class="slds-m-top_small" type="submit" label="Save" variant="brand">
                                </lightning-button>
                            </div>

                        </lightning-record-edit-form>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
